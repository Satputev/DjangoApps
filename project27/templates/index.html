<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Registration</title>
  </head>
  <body>
  <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
    <table style="border: blue;text-align: center
" class="table table-bordered">
        <tr><th style="color: red;font-family: 'Arial Black';background: yellow">Employee Registration</th></tr>
    <tr>
      <th><input type="text" name="name" placeholder="Name" required></th>
    </tr>
    <tr>

        <th><input type="password" name="password" placeholder="Password" required></th>

    </tr>
        <tr>
                    <th><input type="password" name="cpassword" placeholder="ConfirmPassword" required></th>

        </tr>
    <tr>

      <th><input type="email" name="email" placeholder="Email" required></th>
    </tr>
    <tr>
     <th><input type="radio" name="gender" value="Male" required>Male   <input type="radio" name="gender" value="Female" required>Female</th>
    </tr>
        <tr><th><input type="submit" value="Register"></th></tr>
        <tr><th><h3>{% if fmessage %}
        <h3 style="color: red;font-family: Chiller">{{ fmessage }}{% endif %}
            {% if smessage %}
        <h3 style="font-family: Chiller;color: green;">{{ smessage }}{% endif %}</h3>

            </h3>

        </h3></th></tr>
</table>
  </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
