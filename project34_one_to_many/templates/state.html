<html>
<body>
<form method="post" action="{% url 'add_state' %}">
    {% csrf_token %}
<table align="center" border="2">
    <tr>
        <th bgcolor="#fafad2" style="color: slategrey">Add State</th>
    </tr>
    <tr>
        <th><input type="number" name="s1" placeholder="State Number" required></th>
    </tr>
    <tr>
        <th>
            <input type="text" name="s2" placeholder="State name" required>
        </th>
    </tr>
    <tr>
        <th><button type="submit">Add</button> </th>
    </tr>
    {% for x in messages %}
    <tr>
        <th>
            <b style="color: green">{{ x }}</b>
        </th>
    </tr>
    {% endfor %}
</table>
    </form>
<a href="{% url 'index' %}">back</a>

</body>

</html>
