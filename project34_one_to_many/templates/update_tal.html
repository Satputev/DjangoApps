<html>
<body>

<form method="post" action="{% url 'up_tal' %}">
    {% csrf_token %}
<table align="center" border="2">
    <tr>
        <th>Update Taluka-->{{ data.tno }}</th>
    </tr>
    <tr>
        <th><input type="hidden" name="t1" value="{{ data.tno }}"></th>
    </tr>
    <tr>
        <th><input type="text" name="t2" value="{{ data.tname }}" required></th>
    </tr>
    <tr>
        <th>
            <input type="number" name="t3" value="{{ data.population }}" required>
        </th>

    </tr>
    <tr>
        <th>
            <select name="t4">
                {% for x in data1 %}
                    {% if data.district.dno == x.dno %}
                <option value="{{ x.dno }}" selected>{{ x.d_name }}</option>
                        {% else %}
                    <option value="{{ x.dno }}">{{ x.d_name }}</option>
                    {% endif %}

                {% endfor %}
            </select>
        </th>
    </tr>
<tr>
    <th>
        <button type="submit">Update</button>
    </th>
</tr>
</table>
</form>

</body>
</html>
