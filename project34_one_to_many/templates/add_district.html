<form method="post" action="{% url 'save_district' %}">
    {% csrf_token %}
<table align="center" border="2">
<tr>
    <th style="border: blue;color: yellow">
        Add new District
    </th>
</tr>
    <tr>
        <th>
            <input type="number" name="d1" placeholder="District no" required>
        </th>
    </tr>
    <tr>
        <th>
            <input type="text" name="d2" placeholder="District name" required>
        </th>
    </tr>
    <tr>
        <th>
            <select name="d3" required>
                {% for x in data %}
                <option value="{{ x.cno }}">{{ x.state_name }}</option>
                {% endfor %}
            </select>
        </th>
    </tr>
<tr>
    <th>
        <button type="submit">Add District</button>
    </th>
</tr>
{% for x in messages %}
<tr>
    <th>
        <b style="color: green">{{ x }}</b>
    </th>
</tr>
{% endfor %}
</table>
<br>
<a href="{% url 'index' %}">back</a>
</form>
