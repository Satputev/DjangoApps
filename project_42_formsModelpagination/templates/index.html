<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Index</title>
  </head>
  <body>
  <br><br>
    <h1 style="text-align: center;color: darkslategrey">Insert Product</h1>
  <form method="post" action="{% url 'save_product' %}" enctype="multipart/form-data">
      {% csrf_token %}

<table class="table table-hover">
<div class="container">

        <tr>
            <th>{{ form.pname.label }}</th>
            <th>{{ form.pname }}</th>
            <th><h4 style="color: red"> {{ form.pname.errors }}</h4></th>
        </tr>
<tr>
    <th>{{ form.pprice.label }}</th>
    <th>{{ form.pprice }}</th>
    <th><h4 style="color: red">{{ form.pprice.errors }}</h4></th>
</tr>
<tr>
    <th>{{ form.pimg.label }}</th>
    <th>{{ form.pimg }}</th>
    <th><h4 style="color: red">{{ form.pimg.errors }}</h4></th>
</tr>
        <tr>
            <th></th>
            <th><button type="submit" class="btn btn-danger">Add</button>
 </th>
        </tr>
    {% for x in messages %}
    <tr><th style="color: green" colspan="2">{{ x }}</th> </tr>
    {% endfor %}
<tr>
    <th></th><th><a href="{% url 'show_product' %}"><button type="button" class="btn btn-success">See Available Products</button></a>
</th></tr>
</div>
    </table>
  <br><br>
  </form>
<br>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
