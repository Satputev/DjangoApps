{% load static %}
<html>
<body>
<h3 style="text-align: center;color: red;font-family: 'Droid Serif'">Your Cart Items are : {{ ck }}&nbsp;&nbsp;&nbsp;<a href="{% url 'show_cart' %}">See </a></h3>
<table align="center" border="2">
    <thead>
    <tr bgcolor="yellow">
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Cost</th>
        <th>Product Image</th>
        <th>Add to cart</th>
    </tr>
    {% for x in data %}

        <tr>
        <th>{{ x.pid }}</th>
        <th>{{ x.pname }}</th>
        <th>{{ x.pprice }}</th>
        <th><img src="{{ x.pimg.url }}" width="100" height="100"></th>
        <th><a href="{% url 'addproduct' %}?pid={{ x.pid }}&pname={{ x.pname }}"><img src="{% static 'images/home.png' %}" height="50" width="50"></a> </th>
        </tr>

    {% endfor %}
    </thead>
</table>
</body>
</html>
