<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
    <h1 style="text-align: center;color: gray;background: ivory">Welcome to Registration Page..</h1>
    <br><br>

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
    <table class="table table-bordered">

  <tbody>
    <tr>
     <td style="text-align: center"><h4 style="color: brown">Name: </h4></td><td><input type="text" name="name" required></td>
    </tr>
    <tr>

      <td style="text-align: center"><h4 style="color: brown">Age:</h4></td><td> <input type="number" name="age" required min="23"></td>
    </tr>
    <tr>
        <td style="text-align: center"><h4 style="color: brown">Gender: </h4></td><td><input type="radio" name="gender" value="Male" required>Male</td></tr>
    <tr><td></td>
        <td> <input type="radio" name="gender" value="Female" required>Female</td></tr>
     <tr> <td></td><td> <input type="radio" name="gender" value="Other" required>Other</td>
    </tr>
  <tr><td style="text-align: center"><h4 style="color: brown">Contact:</h4></td><td><input type="tel" name="contact" required></td></tr>
  <tr><td style="text-align: center"><h4 style="color: brown">Email:</h4></td><td><input type="email" name="email" required></td></tr>
  <tr><td style="text-align: center"><h4 style="color: brown">Username:</h4></td><td><input type="text" name="uname" required></td></tr>
  <tr><td style="text-align: center"><h4 style="color: brown">Password:</h4></td><td><input type="password" name="password" required> </td></tr>
  <tr><td style="text-align: right"> {% if message %}
          <h2 style="color: red;font-family: Chiller">{{ message }}</h2>
      {% endif %}</td><td><button type="submit" style="color: white;background: red">Save</button> </td></tr>

  </tbody>
</table>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
