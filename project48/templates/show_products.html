<html>
<body>
<table align="center" border="2">
    <tr>
        <th>Pid</th><th>Pname</th><th>Pcost</th><th>Image</th><th>Update</th>
    </tr>
    {% for x in object_list %}
    <tr>
    <th>
        {{ x.pid }}
    </th>
    <th>{{ x.name }}</th>
    <th>{{ x.price }}</th>
    <th><img src="{{ x.image.url }}" width="100" height="100"> </th>
    <th><a href="{% url 'update_p' x.pid%}">Update Product</a> </th>
    </tr>
    {% endfor %}
</table>
</body>
</html>
