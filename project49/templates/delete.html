
<table align="center" border="2">
    <tr><th>ID</th><th>{{ object.id }}</th></tr>
    <tr><th>Name</th><th>{{ object.name}}</th></tr>
    <tr><th>Price</th><th>{{ object.price }}</th></tr>
    <tr><th>Image</th><th><img src="{{ object.image.url }}" width="100" height="100"></th></tr>
    <tr>
        <form method="post">
            {% csrf_token %}
        <th><button type="submit">Delete</button> </th>
            </form>
        <th><a href="{% url 'show_pro' %}"> <button type="submit">Cancel</button></a> </th>
    </tr>
</table>
