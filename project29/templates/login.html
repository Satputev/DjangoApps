{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type="text/javascript" src="{% static 'validation.js' %}"></script>
    <title>Login</title>
  </head>
  <body>
    <h1 style="text-align: center;color: ivory;background: black;font-family: 'Arial Black'">Sathya Login Page</h1>
    <form method="post" action="{% url 'welcome' %}" onsubmit= "return validate()">
        {% csrf_token %}
<table class="table table-bordered" align="center">

  <tbody>
    <tr>
      <td>Username</td>
      <td><input type="text" name="uname" id="a" required></td>

    </tr>
    <tr>

      <td>Password</td>
      <td><input type="password" name="password" id="b" required></td>
    </tr>
    <tr>
      <td>Type </td>
      <td><select name="user" required>
          <option value="Student">Student</option>
          <option value="Faculty">Faculty</option>
          <option value="Admin">Admin</option>
      </select></td>
    </tr>
    <tr><th><span id="s1" style="color: red;text-align: center"></span> </th><th align="center"><button type="submit">Login</button> </tr>
  <tr><th colspan="2" id="s2" style="text-align: center"></th></tr>
  </tbody>
</table>
            </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
