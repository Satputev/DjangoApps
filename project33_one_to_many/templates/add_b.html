<html>
<body>

<form method="post" action="{% url 'save_b' %}">
    {% csrf_token %}
<table align="center" border="2" cellpadding="10px" cellspacing="10px">
    <tr><th style="border: yellow;color: red">Add Biryani</th></tr>
    <tr><th><input type="number" name="b1" placeholder="Number" required></th></tr>
    <tr><th><input type="text" name="b2" placeholder="Name" required></th></tr>
    <tr><th><input type="number" step="1" name="b3" placeholder="Price" required></th></tr>
    <tr><th>
        <select name="b4">
            {% for x in data %}
            <option value="{{ x.no }}">{{ x.type }}</option>
            {% endfor %}
        </select>
    </th></tr>
<tr><th ><button style="color: white;background: red;height: 30px;width: 50px;" type="submit">Add</button> </th></tr>
</table>
</form>

</body>
</html>
