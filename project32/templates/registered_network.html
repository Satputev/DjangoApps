<html>
<body>
<form method="post" action="{% url 'network_register' %}">
    {% csrf_token %}
<table align="center" border="2">
    <tr><th style="background: yellow;color: blue">Add Network</th></tr>
    <tr><th><input type="number" name="n1" placeholder="Enter Network Id" required> </th></tr>
    <tr><th><input type="text" name="n2" placeholder="Enter Network Name" required></th></tr>
    <tr><th><button type="submit">Add</button> </th></tr>
    {% for x in messages %}
        <tr><th>  <h3 style="color: green">{{ x }}</h3></th>/tr>
    {% endfor %}
</table>
    </form>
<a href="{% url 'index' %}">Back</a>
</body>
</html>
