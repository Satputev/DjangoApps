
<br><br><br>
<form method="post" action="{% url 'user_register' %}">
    {% csrf_token %}
<table align="center" border="2">
    <tr><th style="color: red">User Registration</th></tr>
    <tr><th><input type="number" name="u1" placeholder="Enter User id" required></th></tr>
    <tr><th><input type="text" name="u2" placeholder="Enter User Name" required></th></tr>
    <tr><th><textarea name="u3" placeholder="Enter Address" required cols="20" rows="5"></textarea> </th></tr>
    <tr><th><input type="tel" name="u4" placeholder="Enter Contact number" required></th></tr>
    <tr><th>
        <select name="u5" multiple>
            {% for x in data %}
            <option value="{{ x.network_id }}">{{ x.network_name }}</option>
            {% endfor %}

        </select>
    </th></tr>
<tr><th><button type="submit">Add</button> </th></tr>
{% for x in messages %}
<tr><th style="color: darkgreen">{{ x }}</th></tr>
{% endfor %}
</table>
</form>
<br>
<h3><a href="{% url 'index' %}">back</a> </h3>
